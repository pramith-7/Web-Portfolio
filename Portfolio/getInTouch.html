<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Get In Touch</title>
</head>
<body class="indexbody">
    
    <h1 id="text" class="has-text-centered is-size-2 has-text-weight-bold">Get In Touch</h1>
    <br /><br />
    <p id="text" class="has-text-centered">If you want to know anything else please free to contact me.</p>
    <br /><br />

        <div class="getintouch">          
        <div class="field">
          <label class="label" id="text">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Please enter your email">
          </div>
        </div>
        <br />

        <div class="field">
            <label class="label" id="text">Mobile</label>
            <div class="control">
              <input class="input" placeholder="Enter mobile">
            </div>
          </div>
          <br />

         <div class="field">
            <label class="label" id="text">Message</label>
            <div class="control">
              <input class="input"  placeholder="Enter your message">
            </div>
          </div>   
          <br />
      <div class="has-text-centered"> 
        <button class="button is-primary">Submit <p class="ml-5"> > </p></button>
    </div>
</div>
</body>
</html>
